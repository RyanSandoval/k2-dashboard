<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-2 Command Center - Trading</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #21262d;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #238636;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.loading {
            background: #f79c43;
        }

        .status.error {
            background: #da3633;
        }

        .trading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .trading-book {
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .book-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .book-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .book-status {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active { background: #238636; }
        .status-closed { background: #da3633; }
        .status-archived { background: #656d76; }

        .book-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .positive { color: #3fb950; }
        .negative { color: #f85149; }
        .neutral { color: #f0f6fc; }

        .chart-container {
            height: 200px;
            background: #0d1117;
            border: 1px solid #21262d;
            border-radius: 6px;
            margin: 16px 0;
            position: relative;
            overflow: hidden;
        }

        .chart-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
            font-size: 14px;
        }

        .trades-section {
            margin-top: 20px;
        }

        .trades-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 12px;
        }

        .trades-title {
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .trade-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #21262d;
            font-size: 13px;
        }

        .trade-info {
            flex: 1;
        }

        .trade-side {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }

        .side-long { background: #238636; }
        .side-short { background: #da3633; }
        .side-won { background: #238636; }
        .side-lost { background: #da3633; }

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #21262d;
            border-top: 2px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #21262d;
            border: 1px solid #da3633;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
            color: #f85149;
        }

        .last-updated {
            font-size: 12px;
            color: #8b949e;
            text-align: center;
            margin-top: 20px;
        }

        .section-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 8px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: #30363d;
        }

        .nav-button.active {
            background: #58a6ff;
            border-color: #58a6ff;
            color: #fff;
        }

        .proxy-status {
            font-size: 12px;
            color: #8b949e;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                ðŸ¤– K-2 HQ
                <span style="font-size: 16px; color: #8b949e;">Trading Dashboard</span>
            </div>
            <div id="status" class="status loading">
                <span class="loading-spinner"></span>
                Loading data...
            </div>
        </div>

        <div class="section-nav">
            <a href="#" class="nav-button active">Trading</a>
            <a href="../" class="nav-button">Dashboard</a>
        </div>

        <div id="trading-container">
            <div class="trading-grid" id="trading-grid">
                <!-- Trading books will be populated here -->
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
        <div class="proxy-status" id="proxy-status">Using secure local proxy server</div>
    </div>

    <script>
        class TradingDashboard {
            constructor() {
                // Use local proxy server instead of GitHub API
                this.proxyUrl = 'http://localhost:8421/api/trading';
                this.healthUrl = 'http://localhost:8421/api/health';
                this.dataCache = null;
                this.lastUpdate = null;
                this.init();
            }

            async init() {
                try {
                    // Check proxy health first
                    await this.checkProxyHealth();
                    await this.loadData();
                    this.render();
                    
                    // Auto-refresh every 2 minutes
                    setInterval(() => {
                        this.loadData().then(() => this.render());
                    }, 120000);
                    
                } catch (error) {
                    this.showError(error);
                }
            }

            async checkProxyHealth() {
                try {
                    const response = await fetch(this.healthUrl);
                    if (!response.ok) {
                        throw new Error('Proxy server not responding');
                    }
                    const health = await response.json();
                    this.updateProxyStatus(`Connected to proxy server`);
                } catch (error) {
                    throw new Error('Proxy server not running. Please start: python3 trading-proxy/server.py');
                }
            }

            async loadData() {
                try {
                    this.updateStatus('loading', 'Loading data...');
                    
                    const response = await fetch(this.proxyUrl);
                    
                    if (!response.ok) {
                        throw new Error(`Proxy API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    this.dataCache = data;
                    this.lastUpdate = new Date();
                    
                    this.updateStatus('success', 'Connected');
                    
                    if (data.warning) {
                        this.updateProxyStatus(`Warning: ${data.warning}`);
                    }
                    
                } catch (error) {
                    this.updateStatus('error', 'Connection failed');
                    throw error;
                }
            }

            updateStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type === 'success' ? '' : type}`;
                status.innerHTML = type === 'loading' ? 
                    '<span class="loading-spinner"></span> ' + message : 
                    message;
            }

            updateProxyStatus(message) {
                const element = document.getElementById('proxy-status');
                if (element) {
                    element.textContent = message;
                }
            }

            render() {
                if (!this.dataCache || !this.dataCache.sections) {
                    this.showError(new Error('No trading data found'));
                    return;
                }

                this.renderTradingBooks();
                this.updateLastUpdated();
            }

            renderTradingBooks() {
                const container = document.getElementById('trading-grid');
                const sections = this.dataCache.sections;
                
                let html = '';

                // Render active books first (live, then paper)
                ['live', 'paper'].forEach(sectionName => {
                    if (sections[sectionName] && sections[sectionName].books) {
                        sections[sectionName].books.forEach(book => {
                            html += this.renderBook(book, sectionName);
                        });
                    }
                });

                // Then archived books
                if (sections.archived && sections.archived.books) {
                    sections.archived.books.forEach(book => {
                        html += this.renderBook(book, 'archived');
                    });
                }

                container.innerHTML = html || '<div class="error-message">No trading books found</div>';
            }

            renderBook(book, section) {
                const isLive = section === 'live';
                const isPaper = section === 'paper';
                const isArchived = section === 'archived';
                
                const balance = book.balance || 0;
                const bankroll = book.bankroll || balance;
                const pnl = book.realizedPnL || 0;
                const unrealized = book.unrealizedPnl || 0;
                const totalPnl = pnl + unrealized;
                
                const wins = book.wins || 0;
                const losses = book.losses || 0;
                const open = book.open || 0;
                const totalTrades = wins + losses;
                const winRate = totalTrades > 0 ? (wins / totalTrades * 100) : 0;

                const statusClass = book.status === 'ACTIVE' ? 'status-active' : 
                                   book.status === 'CLOSED' ? 'status-closed' : 'status-archived';

                const sectionLabel = isLive ? 'LIVE' : isPaper ? 'PAPER' : 'ARCHIVED';

                return `
                    <div class="trading-book">
                        <div class="book-header">
                            <div class="book-title">
                                ${book.name || book.id}
                            </div>
                            <div class="book-status ${statusClass}">
                                ${sectionLabel}
                            </div>
                        </div>

                        <div class="book-stats">
                            <div class="stat">
                                <span class="stat-value ${balance >= bankroll ? 'positive' : 'negative'}">
                                    $${balance.toFixed(2)}
                                </span>
                                <span class="stat-label">Balance</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value ${totalPnl >= 0 ? 'positive' : 'negative'}">
                                    ${totalPnl >= 0 ? '+' : ''}$${totalPnl.toFixed(2)}
                                </span>
                                <span class="stat-label">P&L</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value neutral">
                                    ${winRate.toFixed(0)}%
                                </span>
                                <span class="stat-label">Win Rate</span>
                            </div>
                        </div>

                        <div class="chart-container">
                            ${this.renderChart(book)}
                        </div>

                        <div class="book-stats">
                            <div class="stat">
                                <span class="stat-value positive">${wins}W</span>
                                <span class="stat-label">Wins</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value negative">${losses}L</span>
                                <span class="stat-label">Losses</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value neutral">${open}</span>
                                <span class="stat-label">Open</span>
                            </div>
                        </div>

                        ${this.renderRecentTrades(book)}
                    </div>
                `;
            }

            renderChart(book) {
                const trades = book.trades || [];
                if (trades.length === 0) {
                    return '<div class="chart-placeholder">No trade history yet</div>';
                }

                // Simple visual representation
                const recentTrades = trades.slice(-10);
                let chartHtml = '<div style="padding: 20px;">';
                
                if (recentTrades.length > 0) {
                    chartHtml += '<div style="font-size: 12px; color: #8b949e; margin-bottom: 8px;">Recent Performance:</div>';
                    chartHtml += '<div style="display: flex; gap: 4px; align-items: center;">';
                    
                    recentTrades.forEach(trade => {
                        const won = trade.status === 'won' || trade.pnl > 0;
                        const color = won ? '#3fb950' : '#f85149';
                        const height = Math.abs(trade.pnl || 0) * 10 + 20;
                        chartHtml += `<div style="width: 8px; height: ${Math.min(height, 60)}px; background: ${color}; margin: 2px;"></div>`;
                    });
                    
                    chartHtml += '</div>';
                } else {
                    chartHtml += '<div class="chart-placeholder">No completed trades</div>';
                }
                
                chartHtml += '</div>';
                return chartHtml;
            }

            renderRecentTrades(book) {
                const trades = book.trades || [];
                if (trades.length === 0) return '';

                const recentTrades = trades.slice(-5).reverse();
                
                let html = `
                    <div class="trades-section">
                        <div class="trades-header">
                            <div class="trades-title">Recent Trades</div>
                        </div>
                `;

                recentTrades.forEach(trade => {
                    const side = trade.side || 'N/A';
                    const symbol = trade.symbol || 'Unknown';
                    const pnl = trade.pnl || 0;
                    const won = trade.status === 'won' || pnl > 0;
                    
                    html += `
                        <div class="trade-item">
                            <div class="trade-info">
                                <span class="trade-side ${won ? 'side-won' : 'side-lost'}">${side}</span>
                                ${symbol}
                            </div>
                            <div class="${pnl >= 0 ? 'positive' : 'negative'}">
                                ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                return html;
            }

            updateLastUpdated() {
                const element = document.getElementById('last-updated');
                if (this.lastUpdate) {
                    element.textContent = `Last updated: ${this.lastUpdate.toLocaleString()}`;
                }
            }

            showError(error) {
                const container = document.getElementById('trading-grid');
                container.innerHTML = `
                    <div class="error-message">
                        <strong>Error loading data:</strong> ${error.message}
                        <br><small>Make sure the proxy server is running: <code>python3 trading-proxy/server.py</code></small>
                    </div>
                `;
                console.error('Dashboard error:', error);
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TradingDashboard();
        });
    </script>
</body>
</html>
